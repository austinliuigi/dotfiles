# BEGIN_KITTY_THEME
# kanagawa-dark
include current-theme.conf
# END_KITTY_THEME


# Keymaps
include keymaps.conf


# Transparency
background_opacity 0.97


# Bell
enable_audio_bell no
visual_bell_duration 0.5
# visual_bell_color white


# Fonts
# font_family      JetBrainsMono Nerd Font Mono Regular
# bold_font        JetBrainsMono Nerd Font Mono Bold
# italic_font      JetBrainsMono Nerd Font Mono Italic
# bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic

font_family      mononoki Nerd Font Mono Regular
bold_font        mononoki Nerd Font Mono Bold
italic_font      mononoki Nerd Font Mono Italic
bold_italic_font mononoki Nerd Font Mono BoldItalic

# font_family      Hack Nerd Font Mono Regular
# bold_font        Hack Nerd Font Mono Bold
# italic_font      Hack Nerd Font Mono Italic
# bold_italic_font Hack Nerd Font Mono Bold Italic

font_size 13.0


# Panes
enabled_layouts grid


# Windows
remember_window_size yes

initial_window_width 1000

initial_window_height 1000


# Tabs
tab_bar_edge top

tab_bar_margin_height 0.0 5.0

tab_bar_style powerline

tab_powerline_style slanted


# Misc
shell_integration no-cursor no-title

# hide_window_decorations titlebar-only

macos_option_as_alt yes
